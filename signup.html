<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h1>Créer un compte</h1>

      <div class="input-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom" required />
      </div>

      <div class="input-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required />
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required />
      </div>

      <button type="submit">S'inscrire</button>

      <p class="login-link">Déjà un compte ? <a href="#">Se connecter</a></p>
    </form>
  </div>
</body>
</html>
