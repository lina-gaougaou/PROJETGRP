<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h1>Cr√©er un compte</h1>

      <div class="input-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom" required />
      </div>

      <div class="input-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required />
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Cr√©ez un mot de passe" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required />
      </div>

      <button type="submit">S'inscrire</button>

      <p class="login-link">D√©j√† un compte ? <a href="#">Se connecter</a></p>
    </form>
  </div>


  <script type="module">
  // === Imports Firebase ===
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // === Configuration Firebase ===
  const firebaseConfig = {
    apiKey: "AIzaSyD0-qES65abpNgnrIKIlv8J3DfLXOMHE6g",
    authDomain: "breath-f1f0c.firebaseapp.com",
    projectId: "breath-f1f0c",
    storageBucket: "breath-f1f0c.firebasestorage.app",
    messagingSenderId: "822609264741",
    appId: "1:822609264741:web:249d2c48dbfbb57fef068c",
    measurementId: "G-ECVQVNNB1L"
  };

  // === Initialiser Firebase ===
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // === Gestion du formulaire ===
  const form = document.querySelector(".signup-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirm-password").value.trim();

    if (password !== confirmPassword) {
      alert("‚ùå Les mots de passe ne correspondent pas.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      console.log("‚úÖ Compte cr√©√© :", user);

      alert("üéâ Compte cr√©√© avec succ√®s !");
      // Redirige vers la page de connexion
      window.location.href = "login.html";
    } catch (error) {
      console.error(error);
      alert("‚ùå Erreur : " + error.message);
    }
  });
</script>

</body>
</html>
