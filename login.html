<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="./login.css">
  <!-- On charge Firebase depuis register.js -->
  <script type="module" src="./register.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" required placeholder=" " id="username">
        <label for="username">Email</label>
      </div>
      <div class="input-group">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Mot de passe</label>
      </div>
      <button type="submit" class="btn">Se connecter</button>
      <div class="signup-link">
        Pas encore de compte ? <a href="signup.html">S'inscrire</a>
      </div>
      <div id="message" style="margin-top:15px;color:#ffcccc;"></div>
    </form>
  </div>
</body>
</html>
